<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
     <!-- fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
     <style>
         *{
             margin: 0px;
             padding: 0px;
             font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
         }
     </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg p-3 " style="background-color: rgb(81, 45, 6);">
        <div class="container-fluid">
          <a class="navbar-brand text-light fs-3" href="#"><i class="fa-solid fa-cart-shopping fa-fade"></i>H&M</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button class="btn btn-outline-light me-3"><i class="fa-solid fa-heart me-3" style="color: red;"></i>Wishlist</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-light me-5"><i class="fa-solid fa-cart-shopping me-3" style="color: white;"></i></button>
              </li>
              
            </ul>
           
          </div>
        </div>
      </nav>

      <h1 class="mt-4 text-center" style="color: rgb(81, 45, 6);">CART</h1>
      <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table class="table table-bordered shadow mt-5" >
                    <thead>
                        <tr>
                            <th rowspan="2" class=" p-3 text-center text-light" style="background-color: rgb(81, 45, 6);">ID</th>
                            <th rowspan="2" class=" p-3 text-center text-light" style="background-color: rgb(81, 45, 6);">USERID</th>
                            <th rowspan="2" class=" p-3 text-center text-light" style="background-color: rgb(81, 45, 6);">DATE</th>
                            <th colspan="2" class=" p-3 text-center text-light" style="background-color: rgb(81, 45, 6);">PRODUCTS</th>

                            <tr>
                                <th class="table-active p-3 text-center text-light" style="background-color: rgb(81, 45, 6);">PRODUCT ID</th>
                                <th class="table-active p-3 text-center text-light" style="background-color: rgb(81, 45, 6);">QUANTITY</th>
                            </tr>
                        </tr>

                    </thead>
                    <tbody id="allitem">

                    </tbody>

                </table>

            </div>
            <div class="col-md-1"></div>
            
        </div>
    </div>


</body>
<script>
    //fetch
    fetch('https://fakestoreapi.com/carts').then((result)=>{
        // console.log(result);
        result.json().then((response)=>{
            console.log(response);
            response.forEach((product)=>{
                allitem.innerHTML +=`
                <tr>
                    <td>${product.id}</td>
                    <td>${product.userId}</td>
                    <td>${product.date}</td>
                    <td>${product.products[0].productId}</td>
                    <td>${product.products[0].quantity}</td>
                    

                </tr>


                `
            })
            
        });
    }).catch((err)=>{
        console.log(err);
        
    })
</script>
</html>
