<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1 class="mt-5 text-success text-center">Quotes</h1>
                <table class="table table-bordered shadow mt-5 ">
                <thead>
                    <tr>
                        <th class="bg-danger p-3 text-center text-light">id</th>
                        <th class="bg-danger p-3 text-center text-light">quote</th>
                        <th class="bg-danger p-3 text-center text-light">author</th>
                    </tr>
                </thead>
                <tbody id="result">
                    
                </tbody>
            </table>

            </div>
            <div class="col-md-1"></div>

        </div>

    </div>
    
</body>
<script>
  const http = new XMLHttpRequest()
  http.open('GET','https://dummyjson.com/quotes');
  http.send()

  console.log(http.readystate);
  http.onreadystatechange=()=>{
    console.log(http.readystate);
    if(http.readyState==4){
        if(http.status>=200 && http.status<300){
            let allquotes = JSON.parse(http.responseText).quotes
            console.log(allquotes);
            allquotes.forEach((item)=>{
                result.innerHTML +=`
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.quote}</td>
                            <td>${item.author}</td>
                        </tr>
                
                `


            });
            
        }
        else{
            console.log('no response');
            
        }

    }
    else{
        console.log('no response');
        
    }
     }


  

</script>
</html>
