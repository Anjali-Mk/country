<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country search</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body{
            background-color: lightsalmon;
            /* background-image: url('https://images.saymedia-content.com/.image/t_share/MTkyOTkyMzE2OTQ3MDQ3NjQ1/website-background-templates.png'); */
        }

    </style>
    
</head>

<body>
        
         <div class="container-fluid" >
            <div class="row" >
                <div class="col-md-1"></div>
            <h1 class="mt-4 text-center">Know about the country</h1>
               <form class="d-flex mt-5" style="padding-left: 30%; padding-right: 30%;">
                  <input id="inputvalue" class="form-control me-2" type="search" placeholder="country name" aria-label="Search">
                  <button class="btn btn-outline-light bg-success " type="button" onclick="search()">Search</button>
                </form>
            </div>
              </div>
              <div class="container" style="margin-top: 4%; margin-left: 13%;">
                <div class="row" id="result" >
                    
                </div>
            </div>
</body>
<script>
  
const search = async()=>{
    console.log(inputvalue.value);
    if(inputvalue){
        const response = await fetch(`https://restcountries.com/v3.1/name/${inputvalue.value}?fullText=true`)
        console.log(response);
        response.json().then((data)=>
    {
        console.log(data[0]);
        //common
        const common = data[0].name.common
        console.log(common);
        
        //official
        const official = data[0].name.official
        console.log(official);
        


        //currency
        for(var cur in data[0].currencies){
        var currencyname = data[0].currencies[cur].name
        var currencysymbol = data[0].currencies[cur].symbol
        }
        console.log(currencyname);
        console.log(currencysymbol);
        
        
        //capital
        const capital= data[0].capital[0]
        console.log(capital);
        
        //language
        const language = data[0].languages
        let nationallanguage = []
        for(let lang in language){
            console.log(lang);
            nationallanguage.push(language[lang])
            
        }
        console.log(nationallanguage);
        

        

        // const language = data[0]
        //borders
        const borders = data[0].borders
        console.log(borders);
        
        //area
        const area = data[0].area
        console.log(area);
        

        //googlemap

        const map = data[0].maps.googleMaps
        console.log(map);
        
        //population
        const population = data[0].population
        console.log(population);
        
        //timezone
        const timezone = data[0].timezones
        console.log(timezone);
        
        //continent
        const continent = data[0].continent
        console.log(continent);
        
        //flag-png
        const flag = data[0].flags.png
        console.log(flag);

        result.innerHTML +=`
        <div class="card" style="width: 18rem;">
                      <img src="${flag}" class="card-img-top" alt="no image" width="100%" style="margin-top: 2%;">
                      <div class="card-body">
                        <h5 class="card-title">${official}</h5>
                        <hr>
                        <p class="card-text">Capital : ${capital}</p>
                        <hr>
                        <p>Continent : ${continent}</p>
                        <hr>
                        <p>Population : ${population}</p>
                        <hr>
                        <p>Borders : ${borders}</p>
                        <hr>
                        <p>Area : ${area}</p>
                        <hr>
                        <p>Googlemap : ${map}</p>
                        <hr>
                        <p>Time Zone : ${timezone}</p>
                        <hr>
                        <p>Languages : ${language}</p>
                        <hr>
                        <p>Currency : ${currencysymbol}${currencyname}</p>
                        <hr>
                        <p>Flag : ${flag}</p>
                        <hr>
                        

                      </div>
                    </div>
        `
        
        
    })
        
    }
    else{
        alert('please enter the country name')
    }
    
}

</script>
</html>
